<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home-header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Home Page</title>
  </head>
  <body>
    <div class="header">
      <div class="stick-icon">
        <i class="fas fa-shopping-cart"></i>
        <i class="fab fa-facebook-messenger"></i>
      </div>
      <div class="large-nav">
        <div class="logo">Hommies</div>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Our Menu</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>

      <div class="small-nav">
        <div class="logo">Hommies</div>
        <div id="nav" class="nav-container">
          <div class="bg"></div>
          <div class="button" tabindex="0">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </div>
          <div class="nav-content" tabindex="0">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Our Menu</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="slider">
        <figure>
          <img src="./images/slide image 1.jpg" />
          <img src="./images/slide image 2.jpg" />
          <img src="./images/slide image 3.jpg" />
          <img src="./images/slide image 4.jpg" />
          <img src="./images/slide image 5.jpg" />
        </figure>
        <div class="slogan">
          Choose and taste to your place
          <div class="sub-slogan">Eat right. Feel amazing.</div>
          <a href="#" class="btn">Book a table</a>
        </div>
      </div>
    </div>
   
    <!-- <div class="main"></div>

    <div class="footer"></div> -->

    <!-- <script src="home.js"></script> -->
  </body>
</html>
